services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel-app
    volumes:
      - ./src:/var/www:cached
    working_dir: /var/www
    environment:
      BROADCAST_DRIVER: pusher
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_APP_KEY: ${PUSHER_APP_KEY}
      PUSHER_APP_SECRET: ${PUSHER_APP_SECRET}
      PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER}
    depends_on:
      - mysql
      - redis
    networks:
      - laravel

  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel


  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer-install
    volumes:
      - ./src:/app:cached
    working_dir: /app
    command: ["composer", "create-project", "--prefer-dist", "laravel/laravel:^11.0", "."]

  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog
    container_name: laravel-mailhog
    ports:
      - "8025:8025"
    networks:
      - laravel

  adminer:
    image: "adminer"  # Adminer for database management
    container_name: laravel-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - laravel

  node:
    image: node:18
    container_name: node-frontend
    working_dir: /app
    volumes:
      - ./src:/app:cached
      - /app/node_modules     # tr√°nh sync node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    tty: true

volumes:
  dbdata:

networks:
  laravel:
    driver: bridge
